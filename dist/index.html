<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link href="./style.css" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Todo!</h1>
    </header>
    <!-- TODO: 
     - form and input validiation
     - css for dialog
      -->
    <dialog id="add-task-dialog">
        <div class='dialog-header'><button id="dialog-close">×</button></div>
        <form class="new-task-form">
        <div id="dialog-add-task-title">
            <label for="task_title">Title: </label>
            <input autofocus id="task_title" type="text" name="task_title" maxlength=20 placeholder='New Task'>
        </div>
        <div id="dialog-add-task-desc">
            <label for="description">Description: </label>
            <input id="description" type="text" name="description" maxlength=40 placeholder='Details about this task...'>
        </div>
        <div id="dialog-add-task-duedate">
            <label for="due_date">Due Date: </label>
            <input id="due_date" type="date" name="due_date">            
        </div>
        <div id="dialog-add-task-priority">
            <label for="priority">Priority: </label>
            <select id="priority" name="priority">
                <option value="low" selected="selected">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>            
        </div>
        <div id="dialog-add-task-project">
            <label for="project">Project: </label>
            <select id="project-select-create" name="project">
                <option value="Inbox" selected="selected">Inbox</option>
            </select>            
        </div>
        </form>     
        <button id='dialog-submit-new-task' >Create Task</button>
    </dialog>
    <dialog id="edit-task-dialog">
        <div class='dialog-header'><button id="edit-dialog-close">×</button></div>
        <form class="edit-task-form">
            <div id="dialog-edit-task-title">
                <label for="task_title_edit">Title: </label>
                <input id="task_title_edit" type="text" name="task_title_edit" maxlength=20 placeholder='New Task'>    
            </div>
            <div id="dialog-edit-task-desc">
                <label for="description_edit">Description: </label>
                <input id="description_edit" type="text" name="description_edit" maxlength=40 placeholder='Details about this task...'>
            </div>
            <div id="dialog-edit-task-duedate">
                <label for="due_date_edit">Due Date: </label>
                <input id="due_date_edit" type="date" name="due_date_edit">
            </div>
            <div id="dialog-edit-task-priority">
                <label for="priority_edit">Priority: </label>
                <select id="priority_edit" name="priority_edit">
                    <option value="low" selected="selected">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div id="dialog-edit-task-project">
                <label for="project_edit">Project: </label>
                <select id="project-select-edit" name="project_edit">
                    <option value="Inbox" selected="selected">Inbox</option>
                </select>
            </div>
            </form>     
            <button id='dialog-submit-edit-task' >Edit Task</button>
    </dialog>
    <dialog id="details-dialog">
        <div class='dialog-header'><button id="details-dialog-close">×</button></div>
        <div id="details-body">
            <div id="todo-title"><span class="details-dialog-label">Title:</span> <span id="details-title"></span></div>
            <div id="todo-desc"><span class="details-dialog-label">Description:</span> <span id="details-desc"></span></div>
            <div id="todo-duedate"><span class="details-dialog-label">Due:</span> <span id="details-duedate"></span></div>
            <div id="todo-priority"><span class="details-dialog-label">Priority:</span> <span id="details-priority"></span></div>
        </div>
    </dialog>
    <div id="main-container">
        <div id="side-bar">
            <button id="add-task" class="list-item"><span class="add-symbol">+</span> Add Task</button>
            <button id="inbox" class="list-item"><span class="project-name">Inbox</span><span class="project-count"></span></button>
            <button id="todo-today" class="list-item">Today</button>
            <button id="todo-week" class="list-item">This Week</button>
            <h1>Projects</h1>
            <button id="add-project-btn"><span class="add-symbol">+</span> Add Project</button>
            <div id="add-project-form" style="display: none">
                <input autofocus id="project_name" placeholder="Project Name" type="text" maxlength="12" minlength="1">
                <div class="project-form-buttons">
                    <button id="project-form-add" class="project-form-btn">Add</button>
                    <button id="project-form-cancel" class="project-form-btn">Cancel</button>
                </div>
            </div>
            <ul id="existing-projects">
            </ul>
        </div>
        <div id="todo-display">
            <!-- <div class="todo-card"><span>Title</span><span>DueDate</span><span id="edit-btn">edit</span><span id="del-btn">delete</span></div> -->
        </div>
    </div>
    <footer></footer>
</body>
</html>
